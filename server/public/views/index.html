<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weekend Challenge 4</title>
    <link href="vendors/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="../views/style.css" />
    <script type="text/javascript" src="/vendors/jquery.js"></script>
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>
  <body>
    <div class="row">
      <div class="jumbotron">
        <h1> Weekend Challenge 4 </h1>
      </div>
    </div>
    <div class="container" id="newListing">
      <form id="listingForm">
        <div class="form-group">
            <label for="propertyType">For Rent or For Sale?</label>
            <select class="form-control" id="propertyType">
            <option>Rental</option>
            <option>Sale</option>
          </select>
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" class="form-control" id="cityInput" placeholder="City">
        </div>
        <div class="form-group">
          <label for="sqft">Square Feet</label>
          <input type="number" class="form-control" id="sqft" placeholder="Square Feet">
        </div>
        <div class="form-group">
          <label for="price">Cost/Monthly Rent</label>
          <div class="input-group">
            <span class="input-group-addon" id="sizing-addon2">$</span>
          <input type="number" class="form-control" id="price" placeholder="price">
        </div>
        </div>
        <button type="submit" class="btn btn-primary" id="submit">Submit</button>
      </form>
    </div>
    <div class="container" id="listings">
  </body>
</html>
